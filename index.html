<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LGU Tangalan - Document Tracking System</title>
<meta name="description" content="Official Document Tracking System for the Local Government Unit of Tangalan, Aklan.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
    .lgu-gradient {
        background-image: linear-gradient(to right, #2563EB, #1D4ED8);
    }
    .document-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    .modal-content {
        animation: fadeIn 0.3s ease-out;
    }
</style>
</head>
<body class="h-full">
<div class="min-h-full">
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="mx-auto max-w-7xl px-4 py-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between">
        <div class="flex items-center mb-4 sm:mb-0">
            <img id="site-logo" src="https://placehold.co/40x40/8B5CF6/FFFFFF?text=LGU" alt="LGU Tangalan Logo" class="h-10 w-10 rounded-full mr-3">
            <h1 class="text-xl font-bold tracking-tight text-gray-900">LGU Tangalan - Document Tracking System</h1>
        </div>
        <nav class="flex space-x-4 mt-4 sm:mt-0">
            <button id="public-page-button" class="text-gray-600 hover:text-gray-900 font-medium transition">Public</button>
            <button id="admin-page-button" class="text-gray-600 hover:text-gray-900 font-medium transition">Admin</button>
            <button id="contact-developer-button" class="text-gray-600 hover:text-gray-900 font-medium transition">Contact Developer</button>
        </nav>
    </div>
<script>
let isLoggedIn = false;
function updateVisibility() {
    const contactButton = document.getElementById('contact-developer-button');
    if (isLoggedIn) {
        contactButton.style.display = 'none';
    } else {
        contactButton.style.display = 'block';
    }
}
// Supabase Auth Listener
supabase.auth.onAuthStateChange((event, session) => {
    isLoggedIn = !!(session && session.user);
    updateVisibility();
});
// On initial page load, check login status and update button
// Wait for Supabase to be initialized (after script tag)
document.addEventListener('DOMContentLoaded', () => {
    supabase.auth.getSession().then(({ data }) => {
        isLoggedIn = !!(data.session && data.session.user);
        updateVisibility();
    });
});
</script>
</header>
